<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6ac9ad1595.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />

    <link rel="stylesheet" href="./style.css" />
    <title>Tl;dr</title>
  </head>

  <body class="dark">
    <button type="button" id="light-mode">
      <i class="fas fa-moon"></i>
    </button>

    <div class="titleWrap">
      <div class="titleDiv">
        <h1>Too long; didn't&nbsp;read</h1>
      </div>
      <div class="btns">
        <button class="btn1 btn">#motivated</button>
        <button class="btn2 btn">#regrets</button>
        <button class="btn3 btn">#mentalhealth</button>
        <button class="btn4 btn">#vent</button>
        <button class="btn5 btn">clear all</button>
      </div>
    </div>

    <div class="emoji_btns">
      <button id="emj1" class="emoji" type="emoji1">
        <i
          class="em em--1"
          aria-role="presentation"
          aria-label="THUMBS DOWN SIGN"
        ></i>

        <p class="clicks" id="click1">0</p>
      </button>
      <button id="emj2" class="emoji" type="button">
        <i
          class="em em-astonished"
          aria-role="presentation"
          aria-label="ASTONISHED FACE"
        ></i>

        <p class="clicks" id="click2">0</p>
      </button>
      <button id="emj3" class="emoji" type="button">
        <i
          class="em em-heart_eyes"
          aria-role="presentation"
          aria-label="SMILING FACE WITH HEART-SHAPED EYES"
        ></i>

        <p class="clicks" id="click3">0</p>
      </button>
    </div>
    <div class="wrapper"></div>

    <script defer src="./bundle.js"></script>
  </body>
</html>
