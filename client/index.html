<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6ac9ad1595.js"
      crossorigin="anonymous"
    ></script>
    <title>Tl;dr</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>

  <body class="dark">
    <button type="button" id="light-mode">
      <i class="fas fa-moon"></i>

    <div class="titleWrap">
      <div class="titleDiv">
        <h1>Too long; didn't read</h1>
      </div>
      <div class="btns">
        <input type="button" class="btn1" id="first_tag" value="#motivated" />
        <input type="button" class="btn2" id="second_tag" value="#regrets" />
        <input
          type="button"
          class="btn3"
          id="third_tag"
          value="#mentalhealth"
        />
        <input type="button" class="btn4" id="fourth_tag" value="#vent" />
      </div>
    </div>

    <div class="wrapper"></div>

    <script defer src="./bundle.js"></script>
  </body>
</html>
