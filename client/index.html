<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6ac9ad1595.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Tl;dr</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="dark">
    <button type="button" id="light-mode">
      <i class="fas fa-moon"></i>
    </button>

    <div class="titleWrap">
      <div class="titleDiv">
        <h1>Too long; didn't&nbsp;read</h1>
      </div>
      <div class="btns">
        <button class="btn1 btn">#motivated</button>
        <button class="btn2 btn">#regrets</button>
        <button class="btn3 btn">#mentalhealth</button>
        <button class="btn4 btn">#vent</button>
        <button class="btn5 btn">clear all</button>
      </div>
    </div>


    <form>
      <input type="text" id="apiInput" />
      <button>Giphy</button>
    </form>

    <div class="wrapper"></div>

    <div class="wrapper" id="wrapper">
      <section id="app">
        <div class="comment-sect">
          <div class="row">
            <div class="col-6">
              <div class="comment">
                <p v-for="items in item" v-text="items"></p>
              </div>
            </div>
          </div>
          <!-- <form> -->
          <div class="row">
            <div class="col-6">
              <textarea
                type="text"
                class="input"
                placeholder="Write a comment"
                v-model="newItem"
                @keyup.enter="addItem()"
              ></textarea>
              <!-- </form> -->
              <button v-on:click="addItem()" class="sub-comment" type="submit"> respond</button>
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script defer src="./bundle.js"></script>
  </body>
</html>
